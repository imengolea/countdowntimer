<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>New Year New Beginings</h1>
    <div class="countdown-container">
        <div class="C-all days-container">
            <p class="big-text" id="days">0</p>
            <span>days</span>
        </div>
        <div class="C-all hours-container">
            <p class="big-text" id='hours'>0</p>
            <span>hours</span>
        </div>
        <div class="C-all min-container">
            <p class="big-text" id="min">0</p>
            <span>min</span>
        </div>
        <div class="C-all sec-container">
            <p class="big-text" id="sec">0</p>
            <span>seconds</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
